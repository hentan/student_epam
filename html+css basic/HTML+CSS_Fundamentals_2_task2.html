<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>circle image</title>
    </head>
    <body>
        <style>
            img{
              width:300px;
              max-height:300px;
            }
            
            #main{
                clip-path: circle(35% at 50% 50%);
                /* Как вариант, можно сделать с помощью border-radius*/
            } 
        </style>
        <img id="main" src="http://risovach.ru/upload/2014/11/generator/wot_67691387_orig_.jpg" alt="танчик">
    </body>
</html>
